name: Windows Builds

on:
  schedule:
    - cron: "0 0 * * *"
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      runner_type:
        description: 'Runner type to run on (GitHub or Self Hosted)'
        required: false
        default: 'GitHub'
        type: choice
        options:
        - GitHub
        - self-hosted

run-name: Windows Build - ${{ github.ref_name }} - ${{ github.event.inputs.runner_type || 'GitHub Runner' }}

jobs:
  check_date:
    uses: .github/workflows/reusable/check-date.yml@main

  info_job:
    needs: check_date
    if: ${{ needs.check_date.outputs.should_run != 'false' }}

    name: Windows latest - Print Info
    runs-on: ${{ ((github.event_name == 'workflow_dispatch' && github.event.inputs.runner_type == 'self-hosted') && fromJson('["self-hosted","Windows"]')) || matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]

    outputs:
      msvc_version: ${{ steps.msvc.outputs.msvc_version }}
      clang_version: ${{ steps.clang.outputs.clang_version }}

    steps:
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2
      
    - name: Print dev cmd info
      uses: ilammy/msvc-dev-cmd@v1
      with:
          arch: amd64_x86
      
    - name: Print MSVC version
      id: msvc
      run: |
        cl.exe | findstr "Version"
        echo "msvc_version=$(cl.exe | findstr "Version")" >> $GITHUB_OUTPUT

    - name: Print CLANG version
      id: clang
      run: |
        clang.exe --version | head -n 1
        echo "clang_version=$(clang.exe --version | head -n 1)" >> $GITHUB_OUTPUT

  build_job:
    needs: info_job
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        compiler: [msvc, clang]
        build-type: [editor, game]
        configuration: [debug, release, profile]
        exclude:
          - compiler: clang
            build-type: editor
            configuration: profile

    name: Windows - ${{ matrix.compiler }} ${{ matrix.build-type }} ${{ matrix.configuration }}
    runs-on: ${{ (github.event.inputs.runner_type == 'self-hosted') && fromJson('["self-hosted","Windows"]') || matrix.os }}
    timeout-minutes: 180

    steps:
      - uses: .github/actions/build-setup/windows
        with:
          runner_type: ${{ github.event.inputs.runner_type || 'GitHub' }}
          compiler: ${{ matrix.compiler }}
          build-type: ${{ matrix.build-type }}
          configuration: ${{ matrix.configuration }}

      - uses: .github/actions/cmake-build/windows
        with:
          compiler: ${{ matrix.compiler }}
          build-type: ${{ matrix.build-type }}
          configuration: ${{ matrix.configuration }}

  output_job:
    needs: [info_job, build_job]
    if: always()
    runs-on: windows-latest
    steps:
      - name: Retrieve results
        id: results
        shell: pwsh
        run: |
          $buildResult = "${{ needs.build_job.result }}"
          $infoResult = "${{ needs.info_job.result }}"
          if ($buildResult -eq "failure" -or $infoResult -eq "failure") {
            $status = "Build or Info job failed"
          } elseif ($buildResult -eq "cancelled" -or $infoResult -eq "cancelled") {
            $status = "Build or Info job cancelled"
          } else {
            $status = "Success"
          }
          echo "status=$status" >> $env:GITHUB_OUTPUT

      - name: Generate Build Summary
        shell: pwsh
        run: |
          echo "## Build Summary" >> $env:GITHUB_STEP_SUMMARY
          echo "Status: ${{ steps.results.outputs.status }}" >> $env:GITHUB_STEP_SUMMARY
          echo "MSVC Version: ${{ needs.info_job.outputs.msvc_version }}" >> $env:GITHUB_STEP_SUMMARY
          echo "Clang Version: ${{ needs.info_job.outputs.clang_version }}" >> $env:GITHUB_STEP_SUMMARY
