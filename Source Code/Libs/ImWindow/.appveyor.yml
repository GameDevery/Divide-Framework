version: 0.3.{build}

environment:
  matrix:
  - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
    TOOLSET: vs2012
    BACKEND: --with-sff --with-opengl --with-glfw --with-dx11
  - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
    TOOLSET: vs2012
    BACKEND: --with-bgfx
  - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
    TOOLSET: vs2015
    BACKEND: --with-sff --with-opengl --with-glfw --with-dx11
  - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
    TOOLSET: vs2015
    BACKEND: --with-bgfx
  - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
    TOOLSET: vs2017
    BACKEND: --with-sff --with-opengl --with-glfw --with-dx11
  - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
    TOOLSET: vs2017
    BACKEND: --with-bgfx

configuration:
  - Debug
  - Release

install:
  - git clone https://github.com/bkaradzic/bx ..\bx
  - ps: pushd ..\bx
  - git fetch origin 335cec71219919218a7c14f748750ef40df38232
  - git reset --hard FETCH_HEAD
  - ps: popd
  
  - git clone https://github.com/bkaradzic/bgfx ..\bgfx
  - ps: pushd ..\bgfx
  - git fetch origin d89a4e034610becb8aae7df422a53e986dd8c7f7
  - git reset --hard FETCH_HEAD
  - ps: popd
  
  - git clone https://github.com/bkaradzic/bimg ..\bimg
  - ps: pushd ..\bimg
  - git fetch origin 8f89c161d99baa973dcb4cdd46dd135a3febb016
  - git reset --hard FETCH_HEAD
  - ps: popd
  
  - git submodule update --init --recursive

  - ps: pushd scripts
  - ps: powershell Invoke-WebRequest -Uri "https://github.com/glfw/glfw/releases/download/3.2.1/glfw-3.2.1.bin.WIN32.zip" -OutFile 'glfw-3.2.1.bin.WIN32.zip'
  - ps: powershell Invoke-WebRequest -Uri "https://github.com/glfw/glfw/releases/download/3.2.1/glfw-3.2.1.bin.WIN64.zip" -OutFile 'glfw-3.2.1.bin.WIN64.zip'
  - ps: Expand-Archive 'glfw-3.2.1.bin.WIN32.zip' -DestinationPath '..\Externals\'
  - ps: Expand-Archive 'glfw-3.2.1.bin.WIN64.zip' -DestinationPath '..\Externals\'
  - ps: popd
  
  - cd scripts
  - ..\..\bx\tools\bin\windows\genie %BACKEND% %TOOLSET%

build:
  project: .projects/$(TOOLSET)/ImWindow.sln

artifacts:
  - path: Output\*.exe